<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Css Varaible</title>
  </head>
  <body>
    <h1>Update Css Varaible wit <span class="H1">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        name="spacing"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        name="blur"
      />
      <label for="base-color">Base Color:</label>
      <input type="color" name="base" value="#ffed23" />
    </div>
    <img src="https://source.unsplash.com/user/erondu/800x500" />
    <script src="./main.js"></script>
  </body>
</html>
